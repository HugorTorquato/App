version: "3.9"
services:
  backend:
    build:
      context: ../backend
    ports:
      - "8080:8080"
    depends_on:
      - db
      - redis
      - minio
    environment:
      DATABASE_URL: "postgresql://user:pass@db:5432/condo_db"
      REDIS_URL: "redis://redis:6379"
      MINIO_ENDPOINT: "http://minio:9000"
    networks:
      - condo_net

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: condo_db
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - condo_net

  redis:
    image: redis:7
    networks:
      - condo_net

  minio:
    image: minio/minio:RELEASE.2023-08-01T00-00-00Z # use a stable tag
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - condo_net

volumes:
  pg_data:
  minio_data:

networks:
  condo_net:
