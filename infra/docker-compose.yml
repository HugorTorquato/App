version: "3.9"

networks:
  condo_net:
    driver: bridge

services:
  # -------------------------
  # PostgreSQL Database
  # -------------------------
  postgres:
    image: postgres:16
    profiles: ["dev", "test"]
    container_name: condo_db
    environment:
      POSTGRES_DB: condo
      POSTGRES_USER: condo_user
      POSTGRES_PASSWORD: condo_pass
    ports:
      - "5432:5432"         # expose locally if you want to connect using client
    volumes:
      - condo_pg_data:/var/lib/postgresql/data
    networks:
      - condo_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U condo_user -d condo"]
      interval: 5s
      timeout: 3s
      retries: 10

  # -------------------------
  # DEV container (no API auto-run)
  # -------------------------
  dev:
    profiles: ["dev"]
    build:
      context: ..
      dockerfile: backend/Dockerfile.dev
    volumes:
      - ../.:/app
    command: tail -f /dev/null
    container_name: app_dev
    tty: true
    working_dir: /app
    networks:
      - condo_net
    depends_on:
      postgres:
        condition: service_healthy

  # -------------------------
  # Production API for tests
  # -------------------------
  prod:
    profiles: ["test"]
    build:
      context: ..
      dockerfile: backend/Dockerfile
    container_name: app_prod
    networks:
      - condo_net
    ports:
      - "8080:8080"
    environment:
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      REPOSITORY_IMPL: ${REPOSITORY_IMPL}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 2s
      retries: 15

  # -------------------------
  # Integration test runner
  # -------------------------
  tests:
    profiles: ["test"]
    build:
      context: ..
      dockerfile: IntegrationTests/Dockerfile.tests
    container_name: condo_api_tests
    networks:
      - condo_net
    environment:
      # Tell your Python tests to talk to the 'prod' container
      # Instead of http://localhost:8080
      API_URL: http://prod:8080
    # depends_on:
    #   prod:
    #     condition: service_healthy

volumes:
  condo_pg_data:
