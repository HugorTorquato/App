name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ libboost-all-dev libpq-dev libpqxx-dev

      - name: Build backend
        working-directory: backend
        run: |
          cmake -B build -S .
          cmake --build build -- -j2

      - name: Smoke test backend
        run: echo "Add unit tests and integration tests later"
