name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true  

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # ensures vendor/crow is included

      # -----------------------------
      # Set up Docker Buildx
      # -----------------------------
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # -----------------------------
      # Build development image
      # Includes compilers, cmake, g++, GTest, Crow, etc.
      # -----------------------------
      # - name: Build backend (dev stage)
      #   run: |
      #     docker build \
      #       -f backend/Dockerfile \
      #       --target build \
      #       -t condo_backend_dev .

      - name: Build backend (dev stage)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          target: build
          tags: condo_backend_dev
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          progress: plain

      # -----------------------------
      # Run Google Tests
      # Uses the same image to ensure environment parity
      # -----------------------------
      - name: Run Google Tests
        run: |
          docker run --rm \
            -w /app/backend/build \
            condo_backend_dev \
            ctest --output-on-failure

      # -----------------------------
      # Build production image
      # Smaller, minimal runtime layer only
      # -----------------------------
      # - name: Build production image
      #   run: |
      #     docker build \
      #       -f backend/Dockerfile \
      #       --target runtime \
      #       -t condo_backend_prod .
      - name: Build production image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: backend/Dockerfile
          target: runtime
          tags: condo_backend_prod
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          progress: plain

      # -----------------------------
      # (Optional) Upload build artifacts
      # Useful if you want to inspect the runtime binary later
      # -----------------------------
      # - name: Save production image artifact
      #   uses: ishworkh/docker-image-artifact-upload@v1
      #   with:
      #     image: condo_backend_prod

      
      # -----------------------------
      # Run integration tests (Docker based)
      # -----------------------------
      - name: Build test stack and run integration tests
        run: |
          docker compose \
            -f infra/docker-compose.yml \
            --profile test up --build \
            --abort-on-container-exit \
            --exit-code-from tests

      - name: Shutdown test stack
        if: always()
        run: docker compose -f infra/docker-compose.yml --profile test down
