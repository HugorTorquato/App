name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1 - Checkout your code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2 - Set up Docker Buildx (required for multi-stage builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3 - Build the dev image (includes compilers + tests)
      - name: Build backend (dev stage)
        run: |
          docker build -f backend/Dockerfile -t condo_backend_dev --target build .

      # 4 - Run Google Tests
      - name: Run Google Tests
        run: |
          docker run --rm condo_backend_dev ctest --output-on-failure

      # 5 - Build the production image (clean runtime)
      - name: Build production image
        run: |
          docker build -f backend/Dockerfile -t condo_backend_prod --target runtime .

